    <div id="main">
        <h1>Wesołych świąt Wielkanocnych</h1>
        <div id="z">
            <i>Dzisiaj z rana bez gadania
                bierz się do jaj malowani.
                Maluj wszystkie bez wyjątku,
                i te z majtek i te z wrzątku!
                Zajączka pięknego,
                dyngusa mokrego,
                miłości wiecznej,
                drogi tylko mlecznej.
                Świąt w szczęście owocnych
                życzy Twój kurczaczek Wielkanocny.</i>
        </div>
